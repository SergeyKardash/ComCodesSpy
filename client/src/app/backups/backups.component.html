<app-header></app-header>
<app-sidenav (changed)="onChangedSidemenu($event)"></app-sidenav>
<div class="backups-list-page" #pageContainer>
  <div class="header">
    <div class="title">File Backups</div>
    <div class="search">
      <mat-form-field>
        <input matInput autocomplete="off" (keyup)="applyFilter($event.target.value)">
        <mat-label>Search <mat-icon>search</mat-icon>
        </mat-label>
      </mat-form-field>
    </div>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> sr </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Created Date -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element; let i= index"> {{element.createdAt | date:'dd.MM.yyyy'}} </td>
      </ng-container>

      <!-- Device Id -->
      <ng-container matColumnDef="deviceId">
        <th mat-header-cell *matHeaderCellDef> Device Id </th>
        <td mat-cell *matCellDef="let element"> {{element.deviceId}} </td>
      </ng-container>

      <!-- Device Id -->
      <ng-container matColumnDef="deviceName">
        <th mat-header-cell *matHeaderCellDef> Device Name </th>
        <td mat-cell *matCellDef="let element"> {{element.deviceName}} </td>
      </ng-container>

      <!-- Messages -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Messages </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
