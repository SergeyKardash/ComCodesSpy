<div class="login-page">
  <mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">

          <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" required autocomplete="off">
              <mat-error *ngIf="loginForm.get('email').invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field>
              <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="loginForm.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
          </mat-form-field>
      
          <button mat-raised-button (click)="onSubmit()" [disabled]="loginForm.invalid || loginForm.disabled">Sign in</button>
      </form>
  </mat-card-content>
  </mat-card>
</div>
